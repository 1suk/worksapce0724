<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표관련태그</title>
</head>
<body>
    <!--
        표 : 웹 문서에서 자료를 정리할 때 주로 사용

        <table></table> : 기본적인 표를 생성해주는 태그
        <tr></tr> : 한 행을 나타내는 태그
        <th></th> : 제목셀을 나타내는 태그
        <td></td> : 일반셀을 나타내는 태그
    -->

    <h1>기본적인 표 만들기</h1>
    <table border="1">
        <caption><b>휴대폰의 종류</b></caption>
        <tr>
            <th>모델명</th>
            <th>제조사</th>
            <th>홈페이지</th>
        </tr>
        <tr>
            <td>갤럭시 S22</td>
            <td>삼성전자</td>
            <td>https://www.samsung.com/sec/</td>
        </tr>
    </table>

    <br><br>

    <h1>표의 행과 열을 병합하는 속성</h1>
    <!--
        셀(th, td) 태그의 속성을 이용해서 행 또는 열을 병합할 수 있음

        colspan = "2" : 2개의 열을 병합
        rowspan = "2" : 2개의 행을 병합
    -->

    <h3>이력서</h3>
    <table border="1">
        <tr>
            <td width="130" height="130">사진</td>
            <td width="80">이름</td>
            <td width="130">최지원</td>
        </tr>            
    </table>
</body>
</html>
