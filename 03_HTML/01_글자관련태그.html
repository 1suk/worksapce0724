    <h1>제목태그입니다.</h1>

        문단을 나누는 태그로는 p태그와 pre 태그가 있다.
    </p>

    <b>b : 글자를 굵게 표시하는 태그</b>

    <strong>strong : 글자를 굴게 표시하는 태그</strong>
