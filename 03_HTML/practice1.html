<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제</title>
</head>
<body>
    <form action="order.kh" method="post">
        <label>
            고객명 : <input type="text" name = "username"><br>
        </label>
        <label>
            전화번호 : <input type="text" name ="phone"><br>
        </label> 
        <label>
            E- mail : <input type="text" name ="email"><br>
        </label>

        <fieldset>
            <legend>피자 사이즈</legend>
            
            <label>
              <input type="radio" name="size" value="small"> Small
            </label><br>
          
            <label>
              <input type="radio" name="size" value="medium"> Medium
            </label><br>
          
            <label>
              <input type="radio" name="size" value="large"> Large
            </label><br>
          </fieldset>
          
          <fieldset>
            <legend>토핑 선택</legend>
            
            <input type="checkbox" id="bacon" name="topping" value="bacon">
            <label for="bacon">베이컨</label><br>
          
            <input type="checkbox" id="cheese" name="topping" value="cheese">
            <label for="cheese">치즈</label><br>
          
            <input type="checkbox" id="onion" name="topping" value="onion">
            <label for="onion">양파</label><br>
          
            <input type="checkbox" id="mushroom" name="topping" value="mushroom">
            <label for="mushroom">버섯</label><br>
          </fieldset>
          

          <label>
            희망 배송 시간 : <input type="time"><br><br>
          </label>

          <label>
            배송시 요청사항 :   <textarea name="description"></textarea><br>
          </label>
          
          <button type="submit">주문하기</button>
    </form>
</body>
</html>
