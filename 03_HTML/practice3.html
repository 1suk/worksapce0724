<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제</title>
</head>
<body>
    <fieldset>
        <form action="order.kh" method="post" enctype="multipart/form-data">
            
            <fieldset>
                <legend>필수 입력 사항</legend>
                <label>
                    ID : <input type="text" name="id"> <button type="button">중복확인</button><br>
                </label>
                <label>
                    비밀번호 : <input type="password" name="password"><br>
                </label> 
                <label>
                    비밀번호 확인 : <input type="password" name="confirmedpassword"><br>
                </label> 
                <label>
                    E-mail : <input type="email" name="email"><br>
                </label>
            </fieldset>

            <fieldset>
                <legend>추가정보</legend>
                <label>
                    프로필 사진 : <input type="file" name="profile"><br><br>
                </label>

                <label>
                    성별:
                    <input type="radio" name="gender" value="남자"> 남자
                    <input type="radio" name="gender" value="여자"> 여자
                </label>
                <br><br>

                <label>
                    생년월일: <input type="date" name="birthday"><br><br>
                </label>

                <label>
                    취미<br>
                    <input type="checkbox" name="hobby" id="baseball">
                    <label for="baseball">야구</label>

                    <input type="checkbox" name="hobby" id="basketball">
                    <label for="basketball">농구</label>

                    <input type="checkbox" name="hobby" id="soccer">
                    <label for="soccer">축구</label><br>

                    <input type="checkbox" name="hobby" id="study">
                    <label for="study">공부</label>

                    <input type="checkbox" name="hobby" id="music">
                    <label for="music">음악감상</label><br>

                    <input type="checkbox" name="hobby" id="etc">
                    <label for="etc">기타 <input type="text" name="otherHobby"></label><br>

                    자기소개 : <textarea name="myself"></textarea>
                </label>
            
            </fieldset>
            <br>
            <button type="submit">회원가입</button>
            <button type="reset">다시입력</button>
            <button type="button" onclick="history.back()">이전으로</button>
        </form>
    </fieldset>
</body>
</html>
